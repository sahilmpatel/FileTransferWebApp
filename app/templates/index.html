<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon-32x32.ico')}}">
    <title>File Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/fileupload.js')}}"></script>
</head>
<body>
    <div>
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <div class="card text-center mt-5">
              <div class="card-header">
                  <h1 class="">File Share</h1>
                  <a href="{{ url_for('filelist') }}" class="btn btn-link text-decoration-none" tabindex="-1" role="button" aria-disabled="true">Downloads</a>
              </div>
              <div class="card-body">
                  <form style="text-align: center;" class="form-group" action="{{ url_for('upload') }}" enctype="multipart/form-data" method="POST">
                    <input type="file" id="fileInput" name="files[]" class="form-control" multiple><br>
                    <input type="submit" value="Upload" class="btn btn-primary">
                  </form>
                  <br>
                  <div id="progressContainer">
                   <!-- Progress bars will be dynamically added here -->
                  </div>
                  <br>
                  <img src="{{ url_for('generate_qrcode', url=url_for('index', _external=True)) }}" alt="QR Code">
                  <p>Scan the above QR code with your device to access the URL.</p>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
