<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon-32x32.ico') }}">
    <title>File Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="mx-auto col-10 col-md-8 col-lg-6">
      <div class="card mt-5 border-2 border-success">
           <div class="card-body">
               <table class="table table-hover">
                   <thead class="text-center">
                    <tr>
                        <th scope="col"><h4>Click the file to download</h4><span><a href="{{ url_for('index') }}" class="btn btn-link text-decoration-none" tabindex="-1" role="button" aria-disabled="true">Uploads</a></span></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for file in files_list %}
                    <tr scope="row">
                      <td class="list-group-item">
                          <a target="_blank" href="{{ url_for('download_file',  path=file[1]) }}" class="btn btn-link">{{ file[0] }}</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
               </table>
           </div>
      </div>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
